<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="" class="card-image">
      <button class="btn">Learning</button>
      
      <p class="label">Published 21 Dec 2023</p>
      
      <h1 class="header">HTML & CSS foundations</h1>
      
      <p class="phar">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="" class="profile-image">
        <P class="name">Greg Hooper</P>
      </div>
      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
